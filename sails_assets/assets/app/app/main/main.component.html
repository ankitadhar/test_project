<div (click)="timeLineToggle()" [hidden]="loading">
    <img src="images/arrow-down.png" class="timeSlider_arrow_down" [hidden]="timelineShown" />
    <img src="images/arrow-up.png" class="timeSlider_arrow_up" [hidden]="!timelineShown" />
</div>
<div [ngClass]="{breadCrumb: timelineShown, minitimeline: !timelineShown}">
    <div class="clear timeslider" [hidden]="!timelineShown">
        <div style="width: 98%; margin:0px auto">
            <div class="sliderPosition">
                <timeline [range]="rangeInput" (notify)='onRangeChanged($event)' [timelineShown]="timelineShown" [resetTimeDropDown]="resetTimeDropDown"></timeline>
            </div>
        </div>
    </div>
</div>
<div class="intervalDiv cursor dropdown">
    <div class="clear pull-right dropdown-toggle" data-toggle="dropdown" data-target="dropDownTime">
        <label>{{duration}}</label>
        <i class="fa fa-caret-down downArrow"></i>
    </div>
    <ul class="durationItems dropdown-menu" id="dropDownTime">
        <li *ngFor="let duration of timestamp" (click)="getDurationDetails(duration.value)">{{duration.label}}</li>
    </ul>
</div>
<div class="clear outerContainer" [hidden]="loading">
    <div class=" col-lg-12 serverBgColor analyzeInnerPadding padLeft0 paddingRight0">
        <div class="servers positionRelative brdBRL marginBottom10">
            <div class="col-lg-1 col-md-1 paddingLeft0">
                <ul class="lft_navi">
                    <li  [ngClass]="{lft_navy_active : tab.overview}" (click)="view('overview');">
                       <a href="#overview_cont">
                        <div [ngClass]="{overview_active_img : tab.overview, overview_img : !tab.overview}" class="cursor"></div>
                        <div>Overview</div>
                       </a>
                    </li>
                    <li [ngClass]="{lft_navy_active : tab.accounts}" (click)="view('accounts')">
                       <a href="#accounts_cont">
                        <div  class="cursor">
                            <i class="fa fa-users"></i>
                        </div>
                        <div>Accounts</div>
                       </a>
                    </li>
                    <li [ngClass]="{lft_navy_active : tab.assets}" (click)="view('assets')">
                       <a href="#assets_cont">
                        <div  class="cursor">
                            <i class="fa fa-tasks"></i>    
                        </div>
                        <div>Assets</div>
                       </a>
                    </li>
                    <li [ngClass]="{lft_navy_active : tab.cases}" (click)="view('cases')">
                       <a href="#cases_cont">
                        <div class="cursor">
                            <i class="fa fa-list-alt"></i>
                        </div>
                        <div>Cases</div>
                       </a>
                    </li>
                    <li [ngClass]="{lft_navy_active : tab.contacts}" (click)="view('contacts')">
                        <a href="#contacts_cont">
                            <div  class="cursor">
                                <i class="fa fa-contao"></i>
                            </div>
                            <div>Contacts</div>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="col-lg-11 col-md-11 paddingLeft0 paddingRight0">
                <!-- <div class="clear timeslider">
                    <div style="width: 98%; margin:0px auto">
                        <div class="sliderPosition">
                            <timeline [range]="rangeInput" (notify)='onRangeChanged($event)' [timelineShown]="timelineShown" [resetTimeDropDown]="resetTimeDropDown"></timeline>
                        </div>
                    </div>
                </div> -->
                <div id="animate_scroll" class="maintab_cont" [ngStyle]="{'height':myInnerHeight+'px'}" style="overflow:auto;">
                    <div id="overview_cont" class="tab_container">
                        <h1>Overview</h1>
                        <br><br><br>
                        <h3>Coming Soon</h3>
                    </div>
                    <div id="accounts_cont" class="tab_container">
                        <app-account-list></app-account-list>
                    </div>
                    <div id="assets_cont" class="tab_container">
                        <h1>Assets</h1>
                        <br><br><br>
                        <h3>Coming Soon</h3>
                    </div>
                    <div id="cases_cont" class="tab_container">
                        <h1>Cases</h1>
                        <br><br><br>
                        <h3>Coming Soon</h3>
                    </div>
                    <div id="contacts_cont" class="tab_container">
                        <h1>Contacts</h1>
                        <br><br><br>
                        <h3>Coming Soon</h3>
                    </div>
                    <!-- <vm-view [hidden]="!tab.vm" (notifyServerFail)='loadFail($event)' (notifyZoom)='onRangeChanged($event)' (notifyZoomOut)='zoomOut($event)'
                      (notifyLoad)='dataLoaded($event)' [range]="rangeInput" [nodeData]="nodeData" [viewTab]="tab" [lastUpdateTime]="lastUpdateTime"></vm-view> -->
                </div>
            </div>
        </div>
    </div>
</div>
