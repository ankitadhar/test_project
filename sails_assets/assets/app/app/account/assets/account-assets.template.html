<table class="table table-bordered clear fixedTable summaryDetails computeTable analyzeGrid">
    <thead>
        <tr>
            <th (click)="sort($event,'Name')">
                Asset Name
                <i class="fa" [ngClass]="{'fa-sort': column != 'Name', 'fa-sort-asc': (column == 'Name' && isDesc), 'fa-sort-desc': (column == 'Name' && !isDesc) }"
                    aria-hidden="true"> </i>
            </th>
            <th (click)="sort($event,'CreatedDate')">
                Created Date
                <i class="fa" [ngClass]="{'fa-sort': column != 'CreatedDate', 'fa-sort-asc': (column == 'CreatedDate' && isDesc), 'fa-sort-desc': (column == 'CreatedDate' && !isDesc) }"
                    aria-hidden="true"> </i>
            </th>
            <th (click)="sort($event,'Quantity')">
                Quantity
                <i class="fa" [ngClass]="{'fa-sort': column != 'Quantity', 'fa-sort-asc': (column == 'Quantity' && isDesc), 'fa-sort-desc': (column == 'Quantity' && !isDesc) }"
                    aria-hidden="true"> </i>
            </th>
            <th (click)="sort($event,'SerialNumber')">
                Serial Number
                <i class="fa" [ngClass]="{'fa-sort': column != 'SerialNumber', 'fa-sort-asc': (column == 'SerialNumber' && isDesc), 'fa-sort-desc': (column == 'SerialNumber' && !isDesc) }"
                    aria-hidden="true"> </i>
            </th>
        </tr>
        <tr>
            <th colspan="4" *ngIf="assetList.length < 1" class="italic-font">
                No Data Found
            </th>
        </tr>
    </thead>
    <tbody *ngFor="let asset of assetList | orderBy: {property: column, direction: direction}">
        <tr>
            <td>{{asset._source.Name}}</td>
            <td>{{asset._source.CreatedDate | date: 'dd/MM/yyyy'}}</td>
            <td>{{asset._source.Quantity}}</td>
            <td>{{asset._source.SerialNumber}}</td>
        </tr>
    </tbody>
</table>

<div class="pagination" *ngIf="assetList.length > 1">
    <a href="javascript:void(0)" (click)="loadPage('prev')">&laquo;</a>
    <a [ngClass]="{active : (listAttr.index/listAttr.size)+1 === 1}" href="javascript:void(0)" (click)="loadPage(1)">1</a>
    <a [ngClass]="{active : (listAttr.index/listAttr.size)+1 === 2}" href="javascript:void(0)" (click)="loadPage(2)">2</a>
    <a [ngClass]="{active : (listAttr.index/listAttr.size)+1 === 3}" href="javascript:void(0)" (click)="loadPage(3)">3</a>
    <a [ngClass]="{active : (listAttr.index/listAttr.size)+1 === 4}" href="javascript:void(0)" (click)="loadPage(4)">4</a>
    <a [ngClass]="{active : (listAttr.index/listAttr.size)+1 === 5}" href="javascript:void(0)" (click)="loadPage(5)">5</a>
    <a [ngClass]="{active : (listAttr.index/listAttr.size)+1 === 6}" href="javascript:void(0)" (click)="loadPage(6)">6</a>
    <a href="javascript:void(0)" (click)="loadPage('next')">&raquo;</a>
</div>
