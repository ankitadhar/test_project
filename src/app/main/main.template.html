<div class="clear outerContainer" [hidden]="loading">
    <div class=" col-lg-12 serverBgColor analyzeInnerPadding padLeft0 paddingRight0">
        <div class="servers positionRelative brdBRL marginBottom10">
            <div class="col-lg-1 col-md-1 paddingLeft0">
                <ul class="lft_navi">
                    <li [ngClass]="{lft_navy_active : tab.overview}" (click)="view('overview');">
                        <a href="#overview_cont">
                            <div class="cursor">
                                    <i class="fa fa-bar-chart"></i>
                            </div>
                            <div>Dashboard</div>
                        </a>
                    </li>
                    <li [ngClass]="{lft_navy_active : tab.accounts}" (click)="view('accounts')">
                        <a href="#accounts_cont">
                            <div class="cursor">
                                <i class="fa fa-users"></i>
                            </div>
                            <div>Accounts</div>
                        </a>
                    </li>
                    <li [ngClass]="{lft_navy_active : tab.assets}" (click)="view('assets')">
                        <a href="#assets_cont">
                            <div class="cursor">
                                <i class="fa fa-tasks"></i>
                            </div>
                            <div>Assets</div>
                        </a>
                    </li>
                    <li [ngClass]="{lft_navy_active : tab.cases}" (click)="view('cases')">
                        <a href="#cases_cont">
                            <div class="cursor">
                                <i class="fa fa-list-alt"></i>
                            </div>
                            <div>Cases</div>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="col-lg-11 col-md-11 paddingLeft0 paddingRight0 mainContainer">
                <div id="animate_scroll" class="maintab_cont" (window:resize)="onResize($event)" [ngStyle]="{'height':windowInnerHeight+'px'}"
                    style="overflow:auto;">
                    <div id="overview_cont" class="tab_container" [ngStyle]="{'min-height':windowInnerHeight+'px'}">
                        <app-overview></app-overview>
                    </div>
                    <div id="accounts_cont" class="tab_container" [ngStyle]="{'min-height':windowInnerHeight+'px'}">
                        <app-account-list></app-account-list>
                    </div>
                    <div id="assets_cont" class="tab_container" [ngStyle]="{'min-height':windowInnerHeight+'px'}">
                        <app-asset-list></app-asset-list>
                    </div>
                    <div id="cases_cont" class="tab_container" [ngStyle]="{'min-height':windowInnerHeight+'px'}">
                        <app-case-list></app-case-list>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
